<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AP Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome To AP Talk</h1>
        <p class="welcome-header__text">If you have a AP Account, log in with you email or phonenumber.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phonenumber"/>
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find AP Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/f2cc4a97d9.js" crossorigin="anonymous"></script>
</body>
</html>
